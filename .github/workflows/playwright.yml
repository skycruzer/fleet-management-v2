name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  # Always run: build validation, type-check, lint, format
  validate:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create minimal env for build
        run: |
          echo "NEXT_PUBLIC_SUPABASE_URL=https://placeholder.supabase.co" >> .env.local
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=placeholder-anon-key" >> .env.local
          echo "NEXT_PUBLIC_APP_URL=http://localhost:3000" >> .env.local

      - name: Run validation (type-check + lint + format)
        run: npm run validate

      - name: Run production build
        run: npm run build

  # Check if E2E test secrets are configured
  check-secrets:
    runs-on: ubuntu-latest
    outputs:
      has-secrets: ${{ steps.check.outputs.has-secrets }}
    steps:
      - name: Check for Supabase secrets
        id: check
        env:
          SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
        run: |
          if [ -n "$SUPABASE_URL" ]; then
            echo "has-secrets=true" >> "$GITHUB_OUTPUT"
          else
            echo "has-secrets=false" >> "$GITHUB_OUTPUT"
            echo "::notice::Skipping E2E tests - NEXT_PUBLIC_SUPABASE_URL secret not configured"
          fi

  # E2E tests: only run when Supabase secrets are configured
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    needs: [validate, check-secrets]
    if: needs.check-secrets.outputs.has-secrets == 'true'
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Setup environment variables
        env:
          SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
        run: |
          echo "NEXT_PUBLIC_SUPABASE_URL=$SUPABASE_URL" >> .env.local
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=$SUPABASE_ANON_KEY" >> .env.local
          echo "TEST_USER_EMAIL=$USER_EMAIL" >> .env.test.local
          echo "TEST_USER_PASSWORD=$USER_PASSWORD" >> .env.test.local
          echo "PLAYWRIGHT_TEST_BASE_URL=http://localhost:3005" >> .env.test.local

      - name: Run Playwright tests
        run: npm test
        env:
          CI: true

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: playwright-report-${{ matrix.node-version }}
          path: playwright-report/
          retention-days: 30

      - name: Upload Test Results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: test-results-${{ matrix.node-version }}
          path: test-results/
          retention-days: 30
